<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Whiter Boss - MULTIPLAYER CORRIGIDO</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; background: #1a1a2e; color: white; font-family: sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #game-board { position: relative; width: 800px; height: 500px; background: #b8b8b8; border: 4px solid #16213e; display: none; }
        #player { position: absolute; width: 40px; height: 40px; background: #e94560; border-radius: 8px; z-index: 10; }
        .other-player { position: absolute; width: 40px; height: 40px; background: #0077ff; border-radius: 8px; z-index: 9; }
        .enemy { position: absolute; width: 30px; height: 30px; background: #2ecc71; border-radius: 5px; }
        .player-name { position: absolute; top: -20px; width: 100px; text-align: center; left: -30px; font-size: 12px; font-weight: bold; color: black; }
        #login-screen, #config-panel { position: fixed; inset: 0; background: #1a1a2e; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        #config-panel { display: none; background: rgba(0,0,0,0.8); }
        button { padding: 10px 20px; cursor: pointer; background: #e94560; color: white; border: none; border-radius: 5px; margin: 5px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>WHITER BATTLE</h1>
        <input type="text" id="username-input" placeholder="Seu nome..." maxlength="10">
        <button onclick="startGame()">ENTRAR NO JOGO</button>
    </div>

    <div id="config-panel">
        <h2>JOGO PAUSADO PELO ADM</h2>
        <button onclick="createRoom()">CRIAR SALA</button>
        <button onclick="joinRoomPrompt()">ENTRAR EM SALA</button>
        <p id="room-id-display"></p>
    </div>

    <div id="game-board">
        <div id="player"><div class="player-name" id="my-name-tag"></div></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDqYWTRKvmyjRM-to5raljV464Zvott4eM",
            authDomain: "whitermultiplayer.firebaseapp.com",
            databaseURL: "https://whitermultiplayer-default-rtdb.firebaseio.com/",
            projectId: "whitermultiplayer",
            storageBucket: "whitermultiplayer.firebasestorage.app",
            messagingSenderId: "859405698218",
            appId: "1:859405698218:web:44b4d4e4d1a96c93737cd3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let playerRef, roomRef, myID;
        let posX = 380, posY = 230, isPaused = false, isStarted = false;
        const keys = {}, enemies = [], allPlayers = {};

        function startGame() {
            const name = document.getElementById('username-input').value || "Player";
            document.getElementById('my-name-tag').innerText = name;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-board').style.display = 'block';
            isStarted = true;
            requestAnimationFrame(gameLoop);
        }

        function connectToRoom(code) {
            if (playerRef) playerRef.remove();
            roomRef = db.ref('rooms/' + code);
            playerRef = roomRef.child('players').push();
            myID = playerRef.key;
            playerRef.set({ name: document.getElementById('my-name-tag').innerText, x: posX, y: posY });
            playerRef.onDisconnect().remove();

            roomRef.on('value', snap => {
                const data = snap.val() || {};
                isPaused = data.isPaused || false;
                document.getElementById('config-panel').style.display = isPaused ? 'flex' : 'none';
                
                const players = data.players || {};
                document.querySelectorAll('.other-player').forEach(el => el.remove());
                for (let id in players) {
                    allPlayers[id] = players[id];
                    if (id !== myID) {
                        const p = players[id];
                        const el = document.createElement('div');
                        el.className = 'other-player';
                        el.style.left = p.x + 'px'; el.style.top = p.y + 'px';
                        el.innerHTML = `<div class="player-name">${p.name}</div>`;
                        document.getElementById('game-board').appendChild(el);
                    }
                }
            });
            document.getElementById('room-id-display').innerText = "CÓDIGO DA SALA: " + code;
        }

        function togglePause() {
            if (!isStarted || !roomRef) return;
            const myName = document.getElementById('my-name-tag').innerText;
            // APENAS O NOME "Gusta" PODE PAUSAR PARA TODOS
            if (myName === "Gusta") {
                roomRef.child('isPaused').set(!isPaused);
            }
        }

        window.addEventListener('keydown', e => { 
            keys[e.key.toLowerCase()] = true; 
            if(e.key === 'escape') togglePause();
        });
        window.addEventListener('keyup', e => delete keys[e.key.toLowerCase()]);

        function spawnEnemy() {
            const el = document.createElement('div');
            el.className = 'enemy';
            let ex = Math.random() > 0.5 ? -40 : 840, ey = Math.random() * 500;
            document.getElementById('game-board').appendChild(el);
            enemies.push({ el, x: ex, y: ey, speed: 2 });
        }

        let lastSpawn = 0;
        function gameLoop(time) {
            if (isStarted && !isPaused) {
                if (time - lastSpawn > 2000) { spawnEnemy(); lastSpawn = time; }

                if (keys['w']) posY -= 5; if (keys['s']) posY += 5;
                if (keys['a']) posX -= 5; if (keys['d']) posX += 5;

                const pEl = document.getElementById('player');
                pEl.style.left = posX + 'px'; pEl.style.top = posY + 'px';
                if (playerRef) playerRef.update({ x: posX, y: posY });

                enemies.forEach(e => {
                    // SEGUIR O JOGADOR MAIS PRÓXIMO
                    let target = { x: posX, y: posY };
                    let minDist = Math.hypot(posX - e.x, posY - e.y);

                    for (let id in allPlayers) {
                        const p = allPlayers[id];
                        const d = Math.hypot(p.x - e.x, p.y - e.y);
                        if (d < minDist) { minDist = d; target = p; }
                    }

                    const angle = Math.atan2(target.y - e.y, target.x - e.x);
                    e.x += Math.cos(angle) * e.speed;
                    e.y += Math.sin(angle) * e.speed;
                    e.el.style.left = e.x + 'px'; e.el.style.top = e.y + 'px';
                });
            }
            requestAnimationFrame(gameLoop);
        }

        function createRoom() { connectToRoom(Math.floor(100000 + Math.random() * 900000)); }
        function joinRoomPrompt() { const c = prompt("Código:"); if(c) connectToRoom(c); }
    </script>
</body>
</html>
