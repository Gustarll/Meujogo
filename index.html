<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Control Panel - PRO</title>
    <style>
        :root { --primary: #00d2ff; --bg: #0f172a; --glass: rgba(30, 41, 59, 0.7); }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Barra Lateral */
        .sidebar { width: 350px; background: rgba(0,0,0,0.4); padding: 20px; border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; gap: 15px; overflow-y: auto; backdrop-filter: blur(10px); }
        .sidebar h3 { color: var(--primary); margin: 0; font-size: 18px; border-bottom: 1px solid rgba(0,210,255,0.3); padding-bottom: 10px; }
        
        /* Listas de Sele√ß√£o */
        .list-container { background: rgba(0,0,0,0.3); border-radius: 10px; border: 1px solid #334155; max-height: 180px; overflow-y: auto; margin-top: 5px; }
        .list-item { padding: 10px; cursor: pointer; font-size: 13px; border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.2s; display: flex; align-items: center; }
        .list-item:hover { background: var(--primary); color: #000; font-weight: bold; }
        .list-item.active { background: #3a7bd5; color: white; }

        /* Inputs e Bot√µes */
        .group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 10px; text-transform: uppercase; color: #94a3b8; font-weight: bold; }
        input, textarea { background: var(--glass); border: 1px solid #334155; border-radius: 8px; color: white; padding: 10px; font-size: 13px; outline: none; }
        
        .btn { cursor: pointer; border: none; border-radius: 8px; font-weight: bold; padding: 12px; transition: 0.3s; width: 100%; }
        .btn-load { background: #5865F2; color: white; margin-bottom: 10px; }
        .btn-send { background: linear-gradient(to right, #00d2ff, #3a7bd5); color: white; font-size: 16px; margin-top: 20px; }
        .btn:hover { filter: brightness(1.2); transform: scale(1.02); }

        /* √Årea Principal */
        .main { flex: 1; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle, #1e293b 0%, #0f172a 100%); position: relative; }
        .card { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); padding: 35px; border-radius: 20px; width: 450px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        #status { text-align: center; margin-top: 15px; font-size: 13px; font-weight: bold; min-height: 20px; }
        .loading-text { font-size: 11px; color: var(--primary); padding: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="sidebar">
    <h3>‚öôÔ∏è Controle do Bot</h3>
    
    <div class="group">
        <label>Token do Bot</label>
        <input type="password" id="botToken" placeholder="Cole o token do bot aqui...">
        <button class="btn btn-load" onclick="fetchGuilds()">üîÑ Listar Servidores</button>
    </div>

    <div class="group">
        <label>1. Escolha o Servidor</label>
        <div id="guildList" class="list-container">
            <div style="padding:10px; font-size:12px; opacity:0.5;">Aguardando Token...</div>
        </div>
    </div>

    <div class="group">
        <label>2. Escolha o Canal</label>
        <div id="channelList" class="list-container">
            <div style="padding:10px; font-size:12px; opacity:0.5;">Selecione um servidor...</div>
        </div>
    </div>

    <div class="group">
        <label>Webhook Gerado</label>
        <input type="text" id="webhookUrl" readonly style="font-size: 10px; opacity: 0.5;" placeholder="URL aparecer√° aqui">
    </div>
</div>

<div class="main">
    <div class="card">
        <h2 style="margin:0 0 20px 0;">Enviar Mensagem</h2>
        
        <div class="group">
            <label>Nome do Bot</label>
            <input type="text" id="botName" placeholder="Ex: Jarvis">
        </div>

        <div class="group" style="margin-top:15px">
            <label>Conte√∫do</label>
            <textarea id="msgContent" rows="5" placeholder="Digite sua mensagem..."></textarea>
        </div>

        <div class="group" style="margin-top:15px">
            <label>Anexar Imagem</label>
            <input type="file" id="msgFile">
        </div>

        <button class="btn btn-send" onclick="sendMessage()">DISPARAR WEBHOOK</button>
        <div id="status"></div>
    </div>
</div>

<script>
    const API_URL = "https://discord.com/api/v10";

    // Busca todos os servidores onde o bot est√°
    async function fetchGuilds() {
        const token = document.getElementById('botToken').value.trim();
        const guildList = document.getElementById('guildList');
        
        if(!token) return alert("Insira o Token primeiro!");

        guildList.innerHTML = '<div class="loading-text">Buscando servidores...</div>';

        try {
            const res = await fetch(`${API_URL}/users/@me/guilds`, {
                headers: { "Authorization": `Bot ${token}` }
            });
            const guilds = await res.json();

            if(!res.ok) throw new Error(guilds.message || "Erro ao buscar servidores");

            guildList.innerHTML = "";
            guilds.forEach(guild => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `<span>${guild.name}</span>`;
                item.onclick = () => {
                    document.querySelectorAll('#guildList .list-item').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                    fetchChannels(guild.id, token);
                };
                guildList.appendChild(item);
            });
        } catch(e) {
            guildList.innerHTML = `<div style="color:#ff4d4d; padding:10px; font-size:11px;">Erro: ${e.message}</div>`;
        }
    }

    // Busca canais de texto do servidor selecionado
    async function fetchChannels(guildId, token) {
        const channelList = document.getElementById('channelList');
        channelList.innerHTML = '<div class="loading-text">Buscando canais...</div>';

        try {
            const res = await fetch(`${API_URL}/guilds/${guildId}/channels`, {
                headers: { "Authorization": `Bot ${token}` }
            });
            const channels = await res.json();

            // Filtrar apenas canais de texto (type 0) ou an√∫ncios (type 5)
            const textChannels = channels.filter(c => c.type === 0 || c.type === 5);

            channelList.innerHTML = "";
            textChannels.forEach(chan => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerText = `# ${chan.name}`;
                item.onclick = () => {
                    document.querySelectorAll('#channelList .list-item').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                    setupWebhook(chan.id, token);
                };
                channelList.appendChild(item);
            });
        } catch(e) {
            channelList.innerHTML = `<div style="color:#ff4d4d; padding:10px; font-size:11px;">Erro ao carregar canais.</div>`;
        }
    }

    // Gerencia o Webhook no canal escolhido
    async function setupWebhook(channelId, token) {
        const status = document.getElementById('status');
        const urlInput = document.getElementById('webhookUrl');
        status.innerHTML = "‚è≥ Configurando Webhook...";

        try {
            const res = await fetch(`${API_URL}/channels/${channelId}/webhooks`, {
                headers: { "Authorization": `Bot ${token}` }
            });
            const webhooks = await res.json();

            // Tenta achar um webhook j√° criado por esse sistema
            let activeWebhook = webhooks.find(w => w.name === "DashboardControl");

            if(!activeWebhook) {
                const createRes = await fetch(`${API_URL}/channels/${channelId}/webhooks`, {
                    method: 'POST',
                    headers: { "Authorization": `Bot ${token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ name: "DashboardControl" })
                });
                activeWebhook = await createRes.json();
            }

            if(activeWebhook.url) {
                urlInput.value = activeWebhook.url;
                status.innerHTML = "<span style='color:#00ff88'>‚úÖ Webhook Pronto!</span>";
            } else {
                throw new Error("N√£o foi poss√≠vel obter a URL.");
            }
        } catch(e) {
            status.innerHTML = "<span style='color:#ff4d4d'>‚ùå Erro ao vincular. Verifique permiss√µes.</span>";
        }
    }

    // Envia a mensagem final
    async function sendMessage() {
        const url = document.getElementById('webhookUrl').value;
        const text = document.getElementById('msgContent').value;
        const botName = document.getElementById('botName').value;
        const file = document.getElementById('msgFile').files[0];
        const status = document.getElementById('status');

        if(!url) return alert("Selecione um servidor e canal primeiro!");

        const formData = new FormData();
        formData.append('payload_json', JSON.stringify({
            content: text,
            username: botName || undefined
        }));
        
        if(file) formData.append('file', file);

        status.innerHTML = "üöÄ Enviando...";

        try {
            const res = await fetch(url, { method: 'POST', body: formData });
            if(res.ok) {
                status.innerHTML = "<span style='color:#00ff88'>üöÄ Mensagem enviada com sucesso!</span>";
                document.getElementById('msgContent').value = "";
            } else {
                status.innerHTML = "<span style='color:#ff4d4d'>‚ùå Erro no envio.</span>";
            }
        } catch(e) {
            status.innerHTML = "<span style='color:#ff4d4d'>‚ùå Erro de conex√£o.</span>";
        }
    }
</script>
</body>
</html>
