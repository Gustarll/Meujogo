<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>GAME SHOT - WASD</title>
    <style>
        body { margin: 0; background: #222; color: white; font-family: sans-serif; overflow: hidden; }
        #menu { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); z-index: 10; }
        canvas { display: block; background: #333; cursor: crosshair; }
        .btn { padding: 15px 30px; margin: 10px; cursor: pointer; background: #e74c3c; border: none; color: white; font-weight: bold; border-radius: 5px; }
        input { padding: 10px; font-size: 1.2rem; text-align: center; width: 150px; border-radius: 5px; border: none; }
    </style>
</head>
<body>

<div id="menu">
    <h1>GAME SHOT</h1>
    <button class="btn" onclick="startTraining()">MODO TREINAMENTO</button>
    <hr style="width: 200px; border: 0.5px solid #555;">
    <h3>MODO ONLINE (1v1)</h3>
    <button class="btn" style="background: #27ae60;" onclick="createRoom()">CRIAR CÓDIGO</button>
    <div style="margin-top: 10px;">
        <input type="text" id="roomInput" placeholder="000000" maxlength="6">
        <button class="btn" style="background: #2980b9;" onclick="joinRoom()">ENTRAR</button>
    </div>
    <p id="status"></p>
</div>

<canvas id="gameCanvas"></canvas>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDqYWTRKvmyjRM-to5raljV464Zvott4eM",
        authDomain: "whitermultiplayer.firebaseapp.com",
        databaseURL: "https://whitermultiplayer-default-rtdb.firebaseio.com",
        projectId: "whitermultiplayer",
        storageBucket: "whitermultiplayer.firebasestorage.app",
        messagingSenderId: "859405698218",
        appId: "1:859405698218:web:44b4d4e1a96c937373cd3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Estado do Jogador
    let player = { 
        x: 300, y: 300, radius: 20, color: '#3498db', 
        angle: 0, lastShot: 0, speed: 5 
    };
    let enemy = { x: -100, y: -100, radius: 20, color: '#e74c3c', angle: 0 };
    let keys = {};
    let roomId = null;
    let isPlayer1 = false;
    let mousePos = { x: 0, y: 0 };

    // Controles WASD
    window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);
    window.addEventListener('mousemove', (e) => {
        mousePos.x = e.clientX;
        mousePos.y = e.clientY;
    });

    // Funções de Sala (Firebase)
    window.createRoom = function() {
        const code = Math.floor(100000 + Math.random() * 900000).toString();
        roomId = code;
        isPlayer1 = true;
        set(ref(db, 'rooms/' + roomId), { 
            p1: { x: 200, y: 300, angle: 0 }, 
            status: 'waiting' 
        });
        document.getElementById('status').innerText = "Código: " + code + " (Aguardando...)";
        observeRoom();
    };

    window.joinRoom = function() {
        const code = document.getElementById('roomInput').value;
        if(code.length === 6) {
            roomId = code;
            isPlayer1 = false;
            update(ref(db, 'rooms/' + roomId), { 
                p2: { x: 600, y: 300, angle: 0 }, 
                status: 'playing' 
            });
            observeRoom();
        }
    };

    function observeRoom() {
        onValue(ref(db, 'rooms/' + roomId), (snapshot) => {
            const data = snapshot.val();
            if(!data) return;
            if(data.status === 'playing') document.getElementById('menu').style.display = 'none';
            if(isPlayer1 && data.p2) enemy = data.p2;
            if(!isPlayer1 && data.p1) enemy = data.p1;
        });
    }

    // Tiro Instantâneo
    window.addEventListener('mousedown', () => {
        const agora = Date.now();
        if(agora - player.lastShot > 500) { // Delay 0.5s
            player.lastShot = agora;
            checkHit();
        }
    });

    function checkHit() {
        // Lógica simples de colisão do tiro (Raio)
        console.log("Fogo!");
        // Em um projeto real, aqui enviamos o evento de "dano" para o Firebase
    }

    function updatePhysics() {
        if (document.getElementById('menu').style.display !== 'none' && roomId !== "training") return;

        // Movimento WASD
        if (keys['w']) player.y -= player.speed;
        if (keys['s']) player.y += player.speed;
        if (keys['a']) player.x -= player.speed;
        if (keys['d']) player.x += player.speed;

        // Ângulo da Arma (Olhando para o Mouse)
        player.angle = Math.atan2(mousePos.y - player.y, mousePos.x - player.x);

        // Enviar para Firebase
        if (roomId && roomId !== "training") {
            const path = isPlayer1 ? `rooms/${roomId}/p1` : `rooms/${roomId}/p2`;
            update(ref(db, path), { x: player.x, y: player.y, angle: player.angle });
        }
    }

    function drawEntity(x, y, angle, color) {
        // Desenha a Arma (Palito)
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle);
        ctx.fillStyle = "#7f8c8d";
        ctx.fillRect(10, -3, 30, 6); // O palito
        ctx.restore();

        // Desenha o Boneco (Bolinha)
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    function loop() {
        updatePhysics();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Desenha Jogador e Inimigo
        drawEntity(player.x, player.y, player.angle, player.color);
        if(roomId) drawEntity(enemy.x, enemy.y, enemy.angle, '#e74c3c');

        requestAnimationFrame(loop);
    }

    window.startTraining = () => {
        document.getElementById('menu').style.display = 'none';
        roomId = "training";
    };

    loop();
</script>
</body>
</html>
